<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <div class="time-block">
            <div class="row">
                <div class="hour">
                    <label>9:00AM</label>
                </div>
                <textarea id="input_event" class="past" onkeyup="checkEnableSave('9AM')" aria-label="Input Event"></textarea>
                <button id="saveBtn" class="saveBtn" onclick="handleSave('9AM')"><i class="fas fa-save"></i></button>
            </div>
            <div class="row">
                <div class="hour">
                    <label>10:00AM</label>
                </div>
                <textarea id="input_event" class="past" onkeyup="checkEnableSave('10AM')" aria-label="Input Event"></textarea>
                <button id="saveBtn" class="saveBtn" onclick="handleSave('10AM')"><i class="fas fa-save"></i></button>
            </div>
            <div class="row">
                <div class="hour">
                    <label>11:00AM</label>
                </div>
                <textarea id="input_event" class="past" onkeyup="checkEnableSave('11AM')" aria-label="Input Event"></textarea>
                <button id="saveBtn" class="saveBtn" onclick="handleSave('11AM')"><i class="fas fa-save"></i></button>
            </div>
            <div class="row">
                <div class="hour">
                    <label>12:00PM</label>
                </div>
                <textarea id="input_event" class="present" onkeyup="checkEnableSave('12PM')" aria-label="Input Event"></textarea>
                <button id="saveBtn" class="saveBtn" onclick="handleSave('12PM')"><i class="fas fa-save"></i></button>
            </div>
            <div class="row">
                <div class="hour">
                    <label>1:00PM</label>
                </div>
                <textarea id="input_event" class="future" onkeyup="checkEnableSave('1PM')" aria-label="Input Event"></textarea>
                <button id="saveBtn" class="saveBtn" onclick="handleSave('1PM')"><i class="fas fa-save"></i></button>
            </div>
            <div class="row">
                <div class="hour">
                    <label>2:00PM</label>
                </div>
                <textarea id="input_event" class="future" onkeyup="checkEnableSave('2PM')" aria-label="Input Event"></textarea>
                <button id="saveBtn" class="saveBtn" onclick="handleSave('2PM')"><i class="fas fa-save"></i></button>
            </div>
            <div class="row">
                <div class="hour">
                    <label>3:00PM</label>
                </div>
                <textarea id="input_event" class="future" onkeyup="checkEnableSave('3PM')" aria-label="Input Event"></textarea>
                <button id="saveBtn" class="saveBtn" onclick="handleSave('3PM')"><i class="fas fa-save"></i></button>
            </div>
            <div class="row">
                <div class="hour">
                    <label>4:00PM</label>
                </div>
                <textarea id="input_event" class="future" onkeyup="checkEnableSave('4PM')" aria-label="Input Event"></textarea>
                <button id="saveBtn" class="saveBtn" onclick="handleSave('4PM')"><i class="fas fa-save"></i></button>
            </div>
            <div class="row">
                <div class="hour">
                    <label>5:00PM</label>
                </div>
                <textarea id="input_event" class="future" onkeyup="checkEnableSave('5PM')" aria-label="Input Event"></textarea>
                <button id="saveBtn" class="saveBtn" onclick="handleSave('5PM')"><i class="fas fa-save"></i></button>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
</body>

</html>
